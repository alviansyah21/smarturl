<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel=icon href="vendor//img/favicon.png">

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/css/style.css">
  
  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="vendor/bootstrap/js/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/bootstrap/js/bs-custom-file-input.min.js"></script>

  <script src="vendor/js/script.js"></script>
  <title>Smarturl.id - Smart Digital Store</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid px-3 flex-wrap">
      <a class="navbar-brand " href="#">
        <img src="vendor/img/logo-smarturlid.png" width="192" height="auto" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto justify-content-start">
          <li class="nav-item p-1 mx-1 ">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item p-1 mx-1 ">
            <a class="nav-link" href="#">SmartURL</a>
          </li>
          <li class="nav-item p-1 mx-1 ">
            <a class="nav-link" href="#">SmartRBT</a>
          </li>
          <li class="nav-item p-1 mx-1 active border-bottom border-info">
            <a class="nav-link" href="#">SmartDigitalStore</a>
          </li>
          <li class="nav-item p-1 mx-1 ">
            <a class="nav-link" href="#">SmartEvent</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item p-1 mx-1 ">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid text-white bg-teal h-64 mx-auto py-5 mb-3">
      <div class="container py-5 text-justify">
        <h1 class="font-weight-bold">SmartDigitalStore</h1>
        <p class="font-weight-bold">Create a beautiful landing page for all your content in a digital store. A smart move!</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div>
                <h5 class="font-weight-bold">Title</h5>
                <input type="text" class="form-control" id="title" placeholder="E.g. Love Your Self" autofocus>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div>
                <h5 class="font-weight-bold">Artist</h5>
                <input type="text" class="form-control" id="artist" placeholder="E.g. Love Your Self">
              </div>
            </div>
          </div>
          
          <h5 class="font-weight-bold mt-4">Album Cover</h5>
          <div class="row">
            <div class="col-md-3 mb-3">
              <button type="button" class="btn btn-block btn-teal font-weight-bold" data-toggle="modal" data-target="#modalUploadImage">Upload Image</button>
            </div>
            <div class="col-md-1 mb-3">
              <div>
                <h6 class="mt-2">Atau</h6>
              </div>
            </div>
            <div class="col-md-8 mb-3">
              <div>
                <input type="text" class="form-control" id="linkImage" placeholder="Link to image url, E.g. https://url/image.jpg">
              </div>
            </div>
          </div>

          <h5 class="font-weight-bold mt-5">Insert Your Links</h5>
          <div class="row">
            <div class="col-md-12 mb-1">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Link to image url, E.g. https://url/image.jpg">
                <div class="input-group-append">
                  <button class="btn btn-sm btn-text-teal font-weight-bold px-3" type="button">Submit</button>
                  <button type="button" class="close">
                    <span>&times;</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-md-12 mb-1">
              <hr>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-3 mb-5">
              <button type="button" class="btn btn-sm btn-block btn-teal font-weight-bold rounded-pill">New Link</button>
            </div>
          </div>
        </div>
        
        <div class="col-md-1"></div>
        <div class="col-md-3 mt-4">
          <div class="d-flex justify-content-center mb-3">
            <img src="vendor/img/iphone-6-silver.png" class="img-fluid sticky-top" width="300" height="auto" alt="Responsive image">
          </div>
          
        </div>
      </div>
    </div>

    <!-- Modal Upload Image-->
    <div class="modal fade" id="modalUploadImage" data-backdrop="static" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold">Upload Image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-teal">Upload Image</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
